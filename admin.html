<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FullCalendar Styles and Scripts -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.15/index.global.js"
      integrity="sha512-3I+0zIxy2IkeeCvvhXUEu+AFT3zAGuHslHLDmM8JBv6FT7IW6WjhGpUZ55DyGXArYHD0NshixtmNUWJzt0K32w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="admin.css" />
    <link rel="icon" href="img/Logo.png" />
  </head>
  <body>
    <div class="container-fluid d-flex p-0 min-vh-100">
      <!-- Sidebar Section -->
      <div id="sidebar-container" class="col-md-2 sidebar-admin bg-light"></div>

      <!-- Main Content Section -->
      <div class="col-md-10 main-content">
        <div
          class="d-flex justify-content-between align-items-center pt-4 px-4"
        >
          <p
            id="home-title"
            class="d-flex align-items-center fs-6 fw-bold mb-0"
          >
            HOME
          </p>
        </div>
        <div class="d-flex justify-content-between align-items-center px-4">
          <p class="d-flex align-items-center fs-2 fw-bold mt-0">
            Upcoming Rehearsals
          </p>
        </div>

        <!-- Calendar -->
        <div class="row justify-content-center">
          <div class="col-md-12">
            <div id="calendar" class="px-4" style="height: 600px"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>

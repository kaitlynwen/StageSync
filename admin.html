<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script type="text/javascript" src="main.js"></script>

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Toast UI Calendar -->
    <link rel="stylesheet" href="https://uicdn.toast.com/calendar/latest/toastui-calendar.min.css" />
    <script src="https://uicdn.toast.com/calendar/latest/toastui-calendar.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="admin.css" />
</head>
<body>
    <div class="container-fluid d-flex p-0 min-vh-100">
        <!-- Sidebar Section -->
        <div id="sidebar-container" class="col-md-2 sidebar-admin bg-light"></div>

        <!-- Main Content Section -->
        <div class="col-md-9 main-content">
            <div class="d-flex justify-content-between align-items-center pt-4 px-4">
                <p id="home-title" class="d-flex align-items-center fs-6 fw-bold mb-0">HOME</p>
            </div>
            <div class="d-flex justify-content-between align-items-center px-4">
                <p class="d-flex align-items-center fs-2 fw-bold mt-0">Upcoming Rehearsals</p>
            </div>

            <!-- Calendar Navigation Section -->
            <div class="d-flex justify-content-between align-items-center px-4">
                <p id="currentMonth" class="d-flex align-items-center fs-4 fw-bold"></p>
                
                <!-- View options as a horizontal list using Bootstrap -->
                <div class="btn-group">
                    <button id="monthView" class="btn btn-outline-primary">Month</button>
                    <button id="weekView" class="btn btn-outline-primary active">Week</button>
                    <button id="dayView" class="btn btn-outline-primary">Day</button>
                </div>

                <!-- Calendar Navigation (Prev / Next buttons) -->
                <div class="d-flex gap-2">
                    <button id="prevBtn" class="btn btn-outline-secondary">Prev</button>
                    <button id="nextBtn" class="btn btn-outline-secondary">Next</button>
                </div>
            </div>           
            
            <!-- Calendar -->
            <div class="row justify-content-center">
                <div class="col-md-0"> <!-- Adjust width by changing col-md-* value -->
                    <div id="calendar" class="px-4" style="height: 600px;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load sidebar
        fetch('./sidebar-admin.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading sidebar:', error));
    </script>
</body>
</html>

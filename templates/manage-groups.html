<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- FullCalendar Styles and Scripts -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.15/index.global.js"
      integrity="sha512-3I+0zIxy2IkeeCvvhXUEu+AFT3zAGuHslHLDmM8JBv6FT7IW6WjhGpUZ55DyGXArYHD0NshixtmNUWJzt0K32w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    
    <!-- Flowbite -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/custom.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/tailwind.css') }}"
    />
    <link rel="icon" href="{{ url_for('static', filename='img/Logo.png') }}" />

    <!-- Set Title of Page -->
    <title>Manage Admins - StageSync</title>
  </head>

  <body class="flex flex-col min-h-screen font-sans bg-white">
    <div class="flex flex-grow">
      <!-- Sidebar Section -->
      <div id="sidebar-container" class="w-1/5 bg-gray-50 min-h-screen p-3">
        {% include 'sidebar-admin.html' %}
      </div>

      <!-- Main Content Section -->
      <main class="w-4/5 py-6 px-10 flex flex-col flex-grow">
        <div class="flex justify-between items-center mt-2">
          <p class="text-3xl font-bold">Manage Groups</p>
        </div>

        <div class="flex justify-between items-center">
          <p id="subtitle" class="text-lg font-bold text-orange-500 py-4">
            Upload, input, or modify rehearsal group information below
          </p>
        </div>

        <div class="flex justify-between items-center">
            <div class="flex gap-6 overflow-x-auto p-4">
                {% for group in groups %}
                <div class="bg-gray-200 p-4 rounded-2xl w-64">
                    <h2 class="text-lg font-semibold mb-2">{{ group.title }}</h2>
                    <hr class="pb-2">
                    <div class="space-y-2">
                        {% for member in group.members %}
                            <div class="text-gray-900">{{ member.first_name }} {{ member.last_name }}</div>
                        {% endfor %}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
      </main>
    </div>

    <!-- Footer Section -->
    <footer class="bg-gray-900 py-4 mt-auto">
      {% include 'footer.html' %}
    </footer>

    <script src="{{ url_for('static', filename='js/manage-admins.js') }}"></script>
  </body>
</html>

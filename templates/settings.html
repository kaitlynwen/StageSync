<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

  <!-- FullCalendar Styles and Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.15/index.global.js"
    integrity="sha512-3I+0zIxy2IkeeCvvhXUEu+AFT3zAGuHslHLDmM8JBv6FT7IW6WjhGpUZ55DyGXArYHD0NshixtmNUWJzt0K32w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Flowbite -->
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}" />
  <link rel="icon" href="{{ url_for('static', filename='img/Logo.png') }}" />

  <!-- Set Title of Page -->
  <title>Settings - StageSync</title>
</head>

<body class="flex flex-col min-h-screen font-sans bg-white dark:bg-neutral-900">
  <div class="flex flex-grow">
    <!-- Sidebar Section -->
    <div id="sidebar-container" class="w-1/5 bg-neutral-50 min-h-screen p-3 dark:bg-neutral-800">
      {% if user.is_admin %} {% include 'sidebar-admin.html' %} {% else %} {%
      include 'sidebar.html' %} {% endif %}
    </div>

    <!-- Main Content Section -->
    <main class="w-4/5 py-6 px-10 flex flex-col flex-grow">
      <div class="flex justify-between items-center mt-2">
        <p class="text-3xl font-bold dark:text-neutral-200">Settings</p>
      </div>

      <div class="flex justify-between items-center">
        <p id="subtitle" class="text-lg font-bold text-indigo-500 py-4">
          Make changes to email notifications and preferences here
        </p>
      </div>

      <!-- Tabs Navigation -->
      <div class="text-sm font-medium text-center text-neutral-500 border-b border-neutral-200 dark:text-neutral-200">
        <!-- Tabs Navigation -->
        <ul class="flex flex-wrap -mb-px">
          <li class="me-2">
            <button type="button" id="notifications"
              class="inline-block p-4 border-b-2 border-indigo-500 text-indigo-500 hover:text-neutral-600 hover:border-neutral-300"
              onclick="showTab('notifications')">
              Notifications
            </button>
          </li>
          <li class="me-2">
            <button type="button" id="appearance"
              class="inline-block p-4 border-b-2 border-transparent hover:text-neutral-600 hover:border-neutral-300 dark:text-neutral-200"
              onclick="showTab('appearance')">
              Appearance
            </button>
          </li>
        </ul>
      </div>

      <div id="notifications-content" class="tab-content dark:text-neutral-200">
        <form action="/update-settings" method="POST" class="space-y-4">
          <div class="flex items-center px-2 mt-6 ml-2">
            <input type="checkbox" id="activity-updates" name="notifications" value="activity" {% if settings.activity
              %}checked{% endif %} class="w-5 h-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500" />
            <label for="activity-updates" class="ml-2 text-neutral-800 dark:text-neutral-200">
              Receive schedule updates
            </label>
          </div>
          <div class="flex items-center px-2 mt-6 ml-2">
            <input type="checkbox" id="reminders" name="notifications" value="reminders" {% if settings.reminders
              %}checked{% endif %} class="w-5 h-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500" />
            <label for="reminders" class="ml-2 text-neutral-800 dark:text-neutral-200">
              Receive reminders for events
            </label>
          </div>

          <button type="submit"
            class="mt-4 px-5 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
            Save Preferences
          </button>

        </form>
      </div>
      <div id="appearance-content" class="tab-content hidden dark:text-neutral-200">
        <div class="flex items-center mt-6 ml-2">
          <label for="theme-toggle" class="mr-4 text-neutral-800 dark:text-neutral-200">Dark Mode</label>
          <input type="checkbox" id="theme-toggle"
            class="w-5 h-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
        </div>
      </div>

    </main>
  </div>

  <!-- Footer Section -->
  <footer class="bg-neutral-900">
    {% include 'footer.html' %}
  </footer>

  <script src="{{ url_for('static', filename='js/settings.js') }}"></script>

</body>

</html>

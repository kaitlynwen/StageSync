<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- FullCalendar Styles and Scripts -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.15/index.global.js"
      integrity="sha512-3I+0zIxy2IkeeCvvhXUEu+AFT3zAGuHslHLDmM8JBv6FT7IW6WjhGpUZ55DyGXArYHD0NshixtmNUWJzt0K32w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Flowbite -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/custom.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/tailwind.css') }}"
    />
    <link rel="icon" href="{{ url_for('static', filename='img/Logo.png') }}" />

    <!-- Set Title of Page -->
    <title>Settings - StageSync</title>
  </head>

  <body class="flex flex-col min-h-screen font-sans bg-white dark:bg-neutral-900">
    <div class="flex flex-grow">
      <!-- Sidebar Section -->
      <div id="sidebar-container" class="w-1/5 bg-neutral-50 min-h-screen p-3 dark:bg-neutral-800">
        {% if user.is_admin %} {% include 'sidebar-admin.html' %} {% else %} {%
        include 'sidebar.html' %} {% endif %}
      </div>

      <!-- Main Content Section -->
      <main class="w-4/5 py-6 px-10 flex flex-col flex-grow">
        <div class="flex justify-between items-center mt-2">
          <p class="text-3xl font-bold dark:text-neutral-200">Settings</p>
        </div>

        <div class="flex justify-between items-center">
          <p id="subtitle" class="text-lg font-bold text-indigo-500 py-4">
            Make changes to email notifications and preferences here
          </p>
        </div>

        <form action="/update-settings" method="POST" class="space-y-4">

          <div class="flex items-start space-x-3">
            <input
              type="checkbox"
              id="activity-updates"
              name="notifications"
              value="activity"
              {% if settings.activity %}checked{% endif %}
              class="w-5 h-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
            />
            <label for="activity-updates" class="text-neutral-800 dark:text-neutral-200">
              Receive activity updates
            </label>
          </div>
        
          <div class="flex items-start space-x-3">
            <input
              type="checkbox"
              id="reminders"
              name="notifications"
              value="reminders"
              {% if settings.reminders %}checked{% endif %}
              class="w-5 h-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
            />
            <label for="reminders" class="text-neutral-800 dark:text-neutral-200">
              Receive reminders and deadlines
            </label>
          </div>
        
          <button
            type="submit"
            class="mt-4 px-5 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors"
          >
            Save Preferences
          </button>
        </form>        
      </main>
    </div>

    <!-- Footer Section -->
    <footer class="bg-neutral-900 py-4 mt-auto">
      {% include 'footer.html' %}
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

  <!-- FullCalendar Styles and Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.15/index.global.js"
    integrity="sha512-3I+0zIxy2IkeeCvvhXUEu+AFT3zAGuHslHLDmM8JBv6FT7IW6WjhGpUZ55DyGXArYHD0NshixtmNUWJzt0K32w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Flowbite -->
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}" />
  <link rel="icon" href="{{ url_for('static', filename='img/Logo.png') }}" />

  <!-- Set Title of Page -->
  <title>Generate Schedule - StageSync</title>
</head>

<body class="flex flex-col min-h-screen font-sans bg-white dark:bg-neutral-900">
  <div class="flex flex-grow">
    <!-- Sidebar Section -->
    <div id="sidebar-container" class="w-1/5 bg-neutral-50 min-h-screen p-3 dark:bg-neutral-800">
      {% include 'sidebar-admin.html' %}
    </div>

    <!-- Main Content Section -->
    <main class="w-4/5 py-6 px-10 flex flex-col flex-grow">
      <div class="flex justify-between items-center mt-2">
        <div>
          <p class="text-3xl font-bold dark:text-neutral-200">Generate Schedule</p>
          <p id="subtitle" class="text-lg font-bold text-indigo-500 py-4">
            Generate new schedules, directly modify existing ones, or discard
            edits
          </p>
        </div>
        <form action="{{ url_for('generate') }}" method="POST">
          <div class="flex justify-between items-center">
            <button type="button"
              class="text-indigo-500 font-semibold border-2 border-indigo-500 hover:bg-indigo-100 rounded-md text-sm py-2 px-4 text-center me-2 mb-2"
              data-modal-target="discard-modal" data-modal-toggle="discard-modal">
              Discard
            </button>
            <button type="submit" class="text-white font-semibold border-2 border-indigo-400 bg-indigo-400 hover:bg-indigo-500
                  hover:border-indigo-500 rounded-md text-sm py-2 px-4 text-center me-2 mb-2">
              Generate
            </button>
            <button type="button" data-modal-target="publish-modal" data-modal-toggle="publish-modal"
              class="text-white font-semibold border-2 border-indigo-500 bg-indigo-500 hover:bg-indigo-700 hover:border-indigo-700 rounded-md text-sm py-2 px-4 text-center me-2 mb-2">
              Publish
            </button>
          </div>
        </form>
      </div>

      <div id="discard-modal" tabindex="-1"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-md max-h-full">
          <div class="relative bg-white rounded-lg shadow-sm dark:bg-neutral-700">
            <button type="button"
              class="absolute top-3 end-2.5 text-neutral-400 bg-transparent hover:bg-neutral-200 hover:text-neutral-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-neutral-600 dark:hover:text-white"
              data-modal-hide="discard-modal">
              <i class="bx bx-x bx-sm"></i>
              <span class="sr-only">Close modal</span>
            </button>
            <div class="p-4 md:p-5 text-center">
              <svg class="mx-auto mb-4 text-neutral-400 w-12 h-12 dark:text-neutral-200" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
              </svg>
              <h3 class="mb-5 text-lg font-normal text-neutral-500 dark:text-neutral-400">Are you sure you want to
                discard this schedule?</h3>
              <button data-modal-hide="discard-modal" type="button" id="discard-button"
                class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center">
                Yes, I'm sure
              </button>
              <button data-modal-hide="discard-modal" type="button"
                class="py-2.5 px-5 ms-3 text-sm font-medium text-neutral-900 focus:outline-none bg-white rounded-lg border border-neutral-200 hover:bg-neutral-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-neutral-100 dark:focus:ring-neutral-700 dark:bg-neutral-800 dark:text-neutral-400 dark:border-neutral-600 dark:hover:text-white dark:hover:bg-neutral-700">
                No, cancel</button>
            </div>
          </div>
        </div>
      </div>


      <div id="publish-modal" tabindex="-1"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-md max-h-full">
          <div class="relative bg-white rounded-lg shadow-sm dark:bg-neutral-700">
            <button type="button"
              class="absolute top-3 end-2.5 text-neutral-400 bg-transparent hover:bg-neutral-200 hover:text-neutral-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-neutral-600 dark:hover:text-white"
              data-modal-hide="publish-modal">
              <i class="bx bx-x bx-sm"></i>
              <span class="sr-only">Close modal</span>
            </button>
            <div class="p-4 md:p-5 text-center">
              <svg class="mx-auto mb-4 text-neutral-400 w-12 h-12 dark:text-neutral-200" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
              </svg>
              <h3 class="mb-5 text-lg font-normal text-neutral-500 dark:text-neutral-400">Are you sure you want to
                publish this schedule?</h3>
              <button data-modal-hide="publish-modal" type="button" id="publish-button"
                class="text-white bg-green-600 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center">
                Yes, publish it
              </button>
              <button data-modal-hide="publish-modal" type="button"
                class="py-2.5 px-5 ms-3 text-sm font-medium text-neutral-900 focus:outline-none bg-white rounded-lg border border-neutral-200 hover:bg-neutral-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-neutral-100 dark:focus:ring-neutral-700 dark:bg-neutral-800 dark:text-neutral-400 dark:border-neutral-600 dark:hover:text-white dark:hover:bg-neutral-700">
                No, cancel</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Calendar -->
      <div class="flex justify-center mt-4 flex-grow">
        <div class="w-full">
          <div id="calendar" class="pt-4 h-5/6"></div>
        </div>
      </div>
    </main>
  </div>

  <!-- Footer Section -->
  <footer class="bg-neutral-900">
    {% include 'footer.html' %}
  </footer>

  <script src="{{ url_for('static', filename='js/draft-calendar.js') }}"></script>
</body>

</html>

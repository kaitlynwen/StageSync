<!DOCTYPE html>
<html lang="en">

<head>
  <!--Dark mode toggle-->
  <script>
    (function() {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const html = document.documentElement;
  
      if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
        html.classList.add('dark');
      } else {
        html.classList.remove('dark');
      }
    })();
  </script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

  <!-- FullCalendar Styles and Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.15/index.global.js"
    integrity="sha512-3I+0zIxy2IkeeCvvhXUEu+AFT3zAGuHslHLDmM8JBv6FT7IW6WjhGpUZ55DyGXArYHD0NshixtmNUWJzt0K32w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Flowbite -->
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}" />
  <link rel="icon" href="{{ url_for('static', filename='img/Logo.png') }}" />

  <!-- Set Title of Page -->
  <title>View Schedule - StageSync</title>
</head>

<body class="flex flex-col min-h-screen font-sans bg-white dark:bg-neutral-900">
  <main class="flex flex-grow bg-white dark:bg-neutral-900">
    <!-- Sidebar Section -->
    <div id="sidebar-container" class="size-fit sm:w-1/5 sm:h-auto">
      {% if user.is_admin %} {% include 'sidebar-admin.html' %} {% else %} {%
      include 'sidebar.html' %} {% endif %}
    </div>

    <!-- Main Content Section -->
    <div class="w-full md:w-4/5 flex flex-col py-8 px-10">
      <div class="flex justify-between items-center">
        <p class="text-3xl font-bold dark:text-neutral-200">View Schedule</p>
      </div>

      <div class="flex justify-between items-center mt-2">
        <p id="subtitle" class="text-lg font-bold text-indigo-500 py-4">
          View the current published version of the schedule
        </p>
      </div>

      <!-- Calendar -->
      <div class="flex justify-center mt-4 flex-grow">
        <div class="w-full">
          <div id="calendar" class="pt-4 h-5/6"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer Section -->
  <footer class="hidden sm:block mt-auto size-full sticky-bottom">
    {% include 'footer.html' %}
  </footer>

  <script src="{{ url_for('static', filename='js/calendar.js') }}"></script>
</body>

</html>

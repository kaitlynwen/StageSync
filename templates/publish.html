<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- FullCalendar Styles and Scripts -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.15/index.global.js"
      integrity="sha512-3I+0zIxy2IkeeCvvhXUEu+AFT3zAGuHslHLDmM8JBv6FT7IW6WjhGpUZ55DyGXArYHD0NshixtmNUWJzt0K32w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/admin.css') }}"
    />
    <link rel="icon" href="{{ url_for('static', filename='img/Logo.png') }}" />

    <!-- Set Title of Page -->
    <title>Published Schedule - StageSync</title>
  </head>

  <body class="flex flex-col min-h-screen font-sans bg-white">
    <div class="flex flex-grow">
      <!-- Sidebar Section -->
      <div id="sidebar-container" class="w-1/5 bg-neutral-50 min-h-screen p-3">
        {% include 'sidebar-admin.html' %}
      </div>

      <!-- Main Content Section -->
      <main class="w-4/5 py-6 px-10 flex flex-col flex-grow">
        <div class="flex justify-between items-center mt-2">
          <p class="text-3xl font-bold">Published Schedule</p>
        </div>

        <div class="flex justify-between items-center">
          <p id="subtitle" class="text-lg font-bold text-orange-500 py-4">
            View or export the current published version of the schedule
          </p>

          <div class="flex justify-between items-center">
            <button
              type="button"
              class="text-orange-500 font-semibold font-lg border-2 border-orange-500 hover:bg-orange-100 rounded-md text-sm py-2 px-4 text-center me-2 mb-2"
            >
              Export
            </button>
            <a href="{{ url_for('generate') }}">
              <button
                type="button"
                class="text-white font-semibold font-lg bg-2 border-2 border-orange-500 bg-orange-500 hover:bg-orange-700 hover:border-orange-700 rounded-md text-sm py-2 px-4 text-center me-2 mb-2"
              >
                Edit Schedule
              </button>
            </a>
          </div>
        </div>

        <!-- Calendar -->
        <div class="flex justify-center mt-4 flex-grow">
          <div class="w-full">
            <div id="calendar" class="pt-4 h-5/6"></div>
          </div>
        </div>
      </main>
    </div>

    <!-- Footer Section -->
    <footer class="bg-neutral-900 py-4 mt-auto">
      {% include 'footer.html' %}
    </footer>

    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
  </body>
</html>

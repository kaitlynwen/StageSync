<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- FullCalendar Styles and Scripts -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.15/index.global.js"
      integrity="sha512-3I+0zIxy2IkeeCvvhXUEu+AFT3zAGuHslHLDmM8JBv6FT7IW6WjhGpUZ55DyGXArYHD0NshixtmNUWJzt0K32w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Flowbite -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/custom.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/tailwind.css') }}"
    />

  
    <link rel="icon" href="{{ url_for('static', filename='img/Logo.png') }}" />

    <!-- Set Title of Page -->
    <title>Uh Oh...</title>
  </head>

  <body class="flex flex-col min-h-screen font-sans bg-white dark:bg-neutral-900">
    <div class="flex flex-grow">

      <!-- Main Content Section -->
      <main class="w-full py-8 px-10 bg-white flex flex-col flex-grow">
          <p id="subtitle" class="text-lg font-bold text-indigo-500">ERROR</p>
          <p class="text-lg text-indigo-500">It seems that {{ user.user }} is not an authorized user to view StageSync.
            Think this a mistake? Contact...
          </p>
      </main>
    </div>

    <!-- Footer Section -->
    <footer class="bg-neutral-900 py-4 mt-auto">
      {% include 'footer.html' %}
    </footer>

    <script src="{{ url_for('static', filename='js/calendar.js') }}"></script>
  </body>
</html>

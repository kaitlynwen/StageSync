<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- FullCalendar Styles and Scripts -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.15/index.global.js"
      integrity="sha512-3I+0zIxy2IkeeCvvhXUEu+AFT3zAGuHslHLDmM8JBv6FT7IW6WjhGpUZ55DyGXArYHD0NshixtmNUWJzt0K32w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Flowbite -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/custom.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/tailwind.css') }}"
    />

  
    <link rel="icon" href="{{ url_for('static', filename='img/Logo.png') }}" />

    <!-- Set Title of Page -->
    <title>Uh Oh...</title>
  </head>

  <body class="flex flex-col min-h-screen font-sans bg-white dark:bg-neutral-900">
    <div class="flex flex-grow">

      <!-- Main Content Section -->
      <main class="w-full py-8 px-10 bg-white flex flex-col flex-grow items-center justify-center">
        <div class="flex justify-between items-center mt-2">
          <p class="text-6xl font-bold dark:text-neutral-200">
            Uh oh!
          </p>
        </div>

        <div class="flex justify-center text-center items-center mt-4 w-1/3">
          <p class="text-lg text-indigo-500">
            <span class="font-semibold">{{ user.user }}</span> is not an authorized user.
            Think this a mistake? Contact <a class="font-semibold underline hover:text-indigo-700" href="mailto:kokopops@princeton.edu">kokopops@princeton.edu</a>
          </p>
        </div>
      </main>
    </div>

    <script src="{{ url_for('static', filename='js/calendar.js') }}"></script>
  </body>
</html>

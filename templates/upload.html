<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- FullCalendar Styles and Scripts -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.15/index.global.js"
      integrity="sha512-3I+0zIxy2IkeeCvvhXUEu+AFT3zAGuHslHLDmM8JBv6FT7IW6WjhGpUZ55DyGXArYHD0NshixtmNUWJzt0K32w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/custom.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/tailwind.css') }}"
    />
    <link rel="icon" href="{{ url_for('static', filename='img/Logo.png') }}" />

    <!-- Set Title of Page -->
    <title>Upload Rehearsal Data - StageSync</title>
  </head>

  <body class="flex flex-col min-h-screen font-sans bg-white">
    <div class="flex flex-grow">
      <!-- Sidebar Section -->
      <div id="sidebar-container" class="w-1/5 bg-neutral-50 min-h-screen p-3">
        {% include 'sidebar-admin.html' %}
      </div>

      <!-- Main Content Section -->
      <main class="w-4/5 py-6 px-10 flex flex-col flex-grow">
        <div class="flex justify-between items-center mt-2">
          <p class="text-3xl font-bold">Upload Rehearsal Data</p>
        </div>

        <div class="flex justify-between items-center">
          <p id="subtitle" class="text-lg font-bold text-orange-500 py-4">
            Upload new PAC rehearsal space schedule information below
          </p>
        </div>

        <!-- Uploading (Drag and Drop) -->
        <div class="flex justify-center items-center mt-10">
          <form
            action="{{ url_for('upload') }}"
            method="POST"
            enctype="multipart/form-data"
            class="w-full max-w-md"
          >
            <div
              id="drop-zone"
              class="drop-zone p-8 border-2 border-dashed border-neutral-400 rounded-md hover:border-neutral-600 cursor-pointer"
            >
              <p
                id="drop-text"
                class="font-semibold text-neutral-900 text-center"
              >
                Drag & drop <br />
                or <span class="text-orange-500">browse</span>
              </p>
              <input
                type="file"
                id="file-input"
                name="file"
                class="hidden"
                onchange="updateFileInfo()"
              />
              <div class="file-info mt-4 text-center">
                <p class="text-neutral-700">
                  Selected File:
                  <span id="file-name" class="font-semibold">None</span>
                </p>
              </div>
            </div>
            <div class="mt-4 text-center">
              <button
                type="submit"
                class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
              >
                Upload File
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>

    <!-- Footer Section -->
    <footer class="bg-neutral-900 py-4 mt-auto">
      {% include 'footer.html' %}
    </footer>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/drag-drop.js') }}"></script>
  </body>
</html>

<div class="flex justify-between items-center">
    <form method="POST" action="{{ url_for('availability') }}">
      <label for="memberDropdown" class="font-semibold text-neutral-700">Select a member:</label>
      <select id="memberDropdown" name="selected_netid" class="px-4 py-2 border rounded-lg text-neutral-700 bg-white dark:bg-neutral-800 dark:text-white" required>
        <option value="" disabled selected>Select a member</option>
        {% for member in members %}
        <option value="{{ member.netid }}" data-firstname="{{ member.first_name }}" data-lastname="{{ member.last_name }}">
          {{ member.first_name }} {{ member.last_name }}
        </option>
        {% endfor %}
      </select>
      <button type="submit" class="ml-2 px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition">View Availability</button>
    </form>
  </div>
